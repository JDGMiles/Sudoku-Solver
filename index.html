<script type="text/javascript">

var cellvalue = []; for(i=0; i<100; i++){cellvalue[i]="";}
var currentcell=0;
var examplemode=1;
var notempty=0;

var possibles = new Array(100)
for(var i=0; i< 100; i++){possibles[i] = new Array(10); for(var j=0; j<10; j++){possibles[i][j]=1;}}

var progressmade=0;

var lonepossible=0;
var possiblecount=0;

var bottomleft=0;

function cellclicked(cellcoords){

  closemenu();

  for(i=0; i<100; i++){if(i>9 && i%10!=0){document.getElementById(i).innerHTML="<span style=\"color:black;\">"+cellvalue[i]+"</span>";}}

  if(cellvalue[cellcoords]==""){document.getElementById(cellcoords).innerHTML="<span style=\"color:black;\">?</span>";}
  else{document.getElementById("M"+cellvalue[cellcoords]).innerHTML="C";}
  document.getElementById("picknumber").style.visibility="visible";
  document.getElementById("picknumber").style.left=(event.clientX+10)+"px";
  document.getElementById("picknumber").style.top=(event.clientY+10)+"px";

  currentcell=cellcoords;
}

function numberpicked(pick){
  if(cellvalue[currentcell]==pick){cellvalue[currentcell]="";}
  else{cellvalue[currentcell]=pick;}
  for(i=0; i<100; i++){if(i>9 && i%10!=0){document.getElementById(i).innerHTML="<span style=\"color:black;\">"+cellvalue[i]+"</span>";}}
  updatebuttontwostatus();
  closemenu();
}

function closemenu(){
  document.getElementById("picknumber").style.visibility="hidden";
  for(i=1; i<10; i++){document.getElementById("M"+i).innerHTML=i;}
}

function buttontwo(){
  closemenu();
  if(examplemode){example();}
  else{cleargrid();}
}

function example(){
  cellvalue[13]=1;
  cellvalue[23]=2;
  cellvalue[33]="";
  cellvalue[43]=4;
  cellvalue[53]=5;
  cellvalue[63]="";
  cellvalue[73]=7;
  cellvalue[83]=8;
  cellvalue[93]=9;
  cellvalue[31]=1;
  cellvalue[32]=2;
  cellvalue[33]="";
  cellvalue[34]=4;
  cellvalue[35]=5;
  cellvalue[36]=6;
  cellvalue[37]=7;
  cellvalue[38]=8;
  cellvalue[39]=9;
  for(i=0; i<100; i++){if(i>9 && i%10!=0){document.getElementById(i).innerHTML="<span style=\"color:black;\">"+cellvalue[i]+"</span>";}}
  updatebuttontwostatus();
}

function cleargrid(){
  for(i=0; i<100; i++){
    cellvalue[i]="";
    if(i>9 && i%10!=0){document.getElementById(i).innerHTML="<span style=\"color:black;\">"+cellvalue[i]+"</span>";}
    for(var j=0; j<10; j++){possibles[i][j]=1;}
  }
  updatebuttontwostatus();
}

function updatebuttontwostatus(){
  for(i=0; i<100; i++){if(cellvalue[i]!=""){notempty=1;}}
  if(notempty){examplemode=0; document.getElementById("buttontwotext").innerHTML="Clear"; notempty=0;}
  else{examplemode=1; document.getElementById("buttontwotext").innerHTML="Example";}
}

function solve(){
  progressmade=0;
  eliminateinrow();
  eliminateincolumn();
  eliminateinbox();
  checkforknown();
  for(i=0; i<100; i++){if(i>9 && i%10!=0){document.getElementById(i).innerHTML="<span style=\"color:black;\">"+cellvalue[i]+"</span>";}}
  if(progressmade){solve();}
}

function checkforknown(){
  for(var i=11; i<100; i++){
    if(cellvalue[i]==""){
      lonepossible=0;
      possiblecount=0;
      for(var j=1; j<10; j++){
        if(possibles[i][j]==1){lonepossible=j; possiblecount++;}
      }
      if(possiblecount==1){cellvalue[i]=lonepossible; progressmade=1;}
    }
  }
}

function eliminateinrow(){
  for(var i=11; i<100; i++){
    if(cellvalue[i]!=""){
      for(j=(i%10)+10; j<100; j+=10){
        if(possibles[j][cellvalue[i]]==1){
          possibles[j][cellvalue[i]]=0; progressmade=1;
        }
      }
    }
  }
}

function eliminateincolumn(){
  for(var i=11; i<100; i++){
    if(cellvalue[i]!=""){
      for(j=10*Math.floor(i/10)+1; j<10*(Math.floor(i/10)+1); j++){
        if(possibles[j][cellvalue[i]]==1){
          possibles[j][cellvalue[i]]=0; progressmade=1;
        }
      }
    }
  }
}

function eliminateinbox(){
  for(var i=11; i<100; i++){
    if(cellvalue[i]!=""){
      bottomleft=((30*Math.floor((i-10)/30))+10)+((3*Math.floor(((i%10)-1)/3))+1);
      if(possibles[bottomleft][cellvalue[i]]==1){possibles[bottomleft][cellvalue[i]]=0; progressmade=1;}
      if(possibles[bottomleft+1][cellvalue[i]]==1){possibles[bottomleft+1][cellvalue[i]]=0; progressmade=1;}
      if(possibles[bottomleft+2][cellvalue[i]]==1){possibles[bottomleft+2][cellvalue[i]]=0; progressmade=1;}
      if(possibles[bottomleft+10][cellvalue[i]]==1){possibles[bottomleft+10][cellvalue[i]]=0; progressmade=1;}
      if(possibles[bottomleft+11][cellvalue[i]]==1){possibles[bottomleft+11][cellvalue[i]]=0; progressmade=1;}
      if(possibles[bottomleft+12][cellvalue[i]]==1){possibles[bottomleft+12][cellvalue[i]]=0; progressmade=1;}
      if(possibles[bottomleft+20][cellvalue[i]]==1){possibles[bottomleft+20][cellvalue[i]]=0; progressmade=1;}
      if(possibles[bottomleft+21][cellvalue[i]]==1){possibles[bottomleft+21][cellvalue[i]]=0; progressmade=1;}
      if(possibles[bottomleft+22][cellvalue[i]]==1){possibles[bottomleft+22][cellvalue[i]]=0; progressmade=1;}
    }
  }
}


</script>
